name: Changesets

on: [pull_request]
jobs:
  changeset_present:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Extract branch name
        id: extract_branch
        run: |
          echo "test: ${{ github.event.pull_request.head.sha }}"
          echo "test: ${{ github.triggering_actor }}"

          echo "branch=${{ github.event.number }}" >> $GITHUB_OUTPUT
      - name: Changeset file lookup  
        env:
          GH_TOKEN: ${{ github.token }}
          PR_BRANCH: ${{ steps.extract_branch.outputs.branch }}
        run: |
          echo "$PR_BRANCH"
          files=$(gh pr diff "$PR_BRANCH" --name-only)
          if [[ $files =~ \.changeset\/.*.md ]]; then
            echo "Changesets found!"
          else
            echo "There is no changeset file in your pull request."
            exit 1
          fi
